<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit product</title>
    <link rel="stylesheet" href="/bootstrap-5.0.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="text-center text-danger mt-4 mb-4">Edit Product</h1>
    <form th:action="@{'/edit?id=' + ${product.id}}" method="post" th:object="${product}">
        <div class="form-group row mb-2">
            <span class="form-label col-2 fw-bold">Name</span>
            <div class="col-10">
                <input type="text" th:field="*{name}" class="form-control">
            </div>
        </div>
        <div class="form-group row mb-2">
            <span class="form-label col-2 fw-bold">Price</span>
            <div class="col-10">
                <input type="text" th:field="*{price}" class="form-control">
            </div>
        </div>
        <div class="form-group row mb-2">
            <span class="form-label col-2 fw-bold">Description</span>
            <div class="col-10">
                <input type="text" th:field="*{description}" class="form-control">
            </div>
        </div>
        <div class="row mb-2">
            <span class="col-2 fw-bold">Category</span>
            <div class="col-10">
                <select th:field="*{category}" class="form-select">
                    <option th:each="category: ${categories}" th:value="${category.id}"
                            th:text="${category.name}">
                    </option>
                </select>
            </div>
        </div>
        <div class="d-flex align-items-end justify-content-end">
            <a href="/" class="btn btn-warning m-lg-2">Cancel</a>
            <button type="submit" class="btn btn-success m-lg-2">Edit</button>
        </div>
    </form>
</div>
</body>
</html>
